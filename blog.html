---
permalink: /blog/
---
<!DOCTYPE html>
<html>
    {% include head.html %}
    {% include navbar.html %}
    
    <section class="blog" style="padding: 100px 0">
        <body>
            <div class="container">
                <div class="row">
                    {% for post in site.posts %}
                        <div class="col-md-4 col-sm-6">
                            <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link">
                                <div class="zoom-item">
                                    <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                                </div>
                            </a>
                            <div class="portfolio-caption">
                                <h4><a style="color: #333" href="{{ post.link }}.html">{{ post.title }}</a></h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </body>   
    </section>
    <script src="{{ "/js/jquery-1.11.0.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
</html>
