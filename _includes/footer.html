  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fab fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="https://github.com/y7kim/agency-jekyll-theme">Modified from Agency Theme</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            //big thanks to this guy for this code :) https://codepen.io/hi-im-si/
            var TxtType = function(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            };
            
            var out_of_view = false;
            var text_type = null;
            var already_ticked = false;
            var first_scroll = true;
            
    
            TxtType.prototype.tick = function() {
                var i = this.loopNum % this.toRotate.length;
                var fullTxt = this.toRotate[i];
    
                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }
    
                this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
    
                var that = this;
                var delta = 150 - Math.random() * 100;
    
                if (this.isDeleting) { delta /= 2; }
    
                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }
    
                if (!out_of_view) {
                    setTimeout(function() {
                    that.tick();
                    }, delta);
                }
            };
            
            setTimeout(function() {
                var elements = document.getElementsByClassName('typewrite');
                for (var i=0; i<elements.length; i++) {
                    var toRotate = elements[i].getAttribute('data-type');
                    var period = elements[i].getAttribute('data-period');
                    if (toRotate) {
                        text_type = new TxtType(elements[i], JSON.parse(toRotate), period);
                    }
                }
                // INJECT CSS for cursor line
                var css = document.createElement("style");
                css.type = "text/css";
                css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
                document.body.appendChild(css);
            }, 2000);
            // some spaghetti code right here lol
            // don't ask me to explain this 6 months from now
            
            window.onscroll = function() {
                        if (window.pageYOffset > document.getElementById('animated-text').offsetHeight) {
                            out_of_view = true;
                            already_ticked = false;
                            first_scroll = false;
                        } else {
                            out_of_view = false;
                            if (text_type != null && !already_ticked && !first_scroll) {
                                text_type.tick();
                                already_ticked = true;
                            }
                        }
            };
            
            
        </script>
    </footer>
